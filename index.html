<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <title>World Destinations</title>
</head>
<body>
    <nav class="navbar navbar-custom" style="background-color: #BFD7ED;">
        <div class="container-fluid">
            <h1><img src="./img/Globe.svg" alt="globe" width="30" height="30" class="d-inline-block align-text-center">World Destinations</h1>
            <form>
                <label for="fname">Country Name</label>
                <input class="form-input" type="text" id="fname" name="fname" placeholder="Search...">
                <input id="submit-button" type="button" class="btn btn-outline-primary" value="Submit">
            </form>
        </div>
    </nav>

    <div class="alert alert-danger alert-dismissible fade show wrong-country invisible" role="alert">
    <div class='container'>
        Please type the correct name of the country!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    </div>

    <div class="welcome">
        <h2>Welcome to World Destinations</h2>
        <h3>Search for a country</h3>
    </div>

    <div class="spacer">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top flag-image" src="" alt="sorry no image">
            <div class="card card-body">
                <h3 class="card-title country-name fw-bold">Name: </h3>
                <h4 class="card-text country-capital">Capital: </h4>
                <h4 class="card-text country-languages">Languages: </h4>
                <h4 class="card-text country-population">Population: </h4>
            </div>
        </div>
    </div>
    
    <div class="neighbours">
        <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
    </div>
    
    <script src="./script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </div>
</body>
</html>
