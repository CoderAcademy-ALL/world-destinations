<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <title>World Destinations</title>
</head>
<body>
    <h1>World Destinations</h1>

    <form>
        <label for="fname">Country Name</label>
        <input class="form-input" type="text" id="fname" name="fname">
        <input id="submit-button" type="button" value="Submit">
    </form>

    <div class="card">
        <h3 class="country-name">Name: </h3>
        <h4 class="country-capital">Capital: </h4>
        <h4 class="country-languages">Languages: </h4>
        <h4 class="country-population">Population: </h4>
        <img class="flag-image" src="" alt="sorry no image">
    </div>


    <div class="neighbours">
        <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
    </div>

    
    <script src="/script.js"></script>
</body>
</html>
